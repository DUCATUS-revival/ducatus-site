<section class="section-header-page" style="background-image: url(/assets/img/sections/contact-bg.png);">
    <div class="container">
        <h1 class="h1__title-page">Contact</h1>
    </div>
</section>

<section class="section-infoblock">
    <div class="container">
        <div class="section-infoblock-double">
            <div class="section-infoblock-block">
                <p class="p__text-section">
                    Centurion Global Limited <br>
                    Harneys Services (Cayman Limited) <br>
                    4th Floor, Harbour Place, 103 South Church Street <br>
                    Grand Cayman <br>
                    PO Box 10240, KY1-1002 <br>
                    Cayman Islands <br>
                    <br>
                    <a href="mailto:support@ducatus.net" class="a__link">support@ducatus.net</a>
                </p>
            </div>
            <div class="section-infoblock-block">
                <div class="contact-form">
                    <form action="https://www.ducatuscoins.com//api/v1/send_ducatus_feedback/" id="contactform" data-form-title="Contact us for more details">
                        <div class="contact-form-fields">
                            <div class="contact-form-field-input icon icon__user">
                                <input class="input" type="text" required name="name" placeholder="Your name">
                            </div>
                            <div class="contact-form-field-input">
                                <input type="tel" name=socialNetwork id="phone" oninput="this.value = this.value.replace(/[^0-9+]/g, '').replace(/(\..*)\./g, '$1');">
                            </div>
                            <div class="contact-form-field-input icon icon__email">
                                <input class="input" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required name="email" placeholder="Your e-mail">
                            </div>
                            <div class="contact-form-field-textarea icon icon__message">
                                <textarea class="textarea" type="text" required name="message" placeholder="Your message"></textarea>
                            </div>
                            <div class="contact-form-field">
                                <button class="button button__brown-red button-flat" type="submit">ENQUIRY</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
